<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Welcome to AirBnB</title>
</head>
<body>
    
<div class="content">
    <section>
        <div class="section-header">
        <h1>Meet Guidebooks</h1>
        <p class="head-text">Discover hundreds of local spots recommended by AirBnB hosts</p>
        </div>

        <div class="imagebank">
            
            <div class="pic" style="background-image: url(img/london.jpg)" id="london">
               <p class="travel-text">London</p>
            </div>
            
            <div class="pic" style="background-image: url(img/san-francisco.jpg)" id="sanfran">
                <p class="travel-text">San Fransico</p>
            </div>
            
            <div class="pic" style="background-image: url(img/new-york.jpg)" id="new-york">
                <p class="travel-text">New York</p>
            </div>
            
            <button>See All Guidebooks</button>

        </div>
    </section>
    
    <section>
        <div class="section-header">
        <h1>Just for the weekend</h1>
        <p class="head-text">Discover new, inspiring places close to home.</p>
        </div>

        <div class="imagebank">
            
            <div class="pic" style="background-image: url(img/san-francisco-2.jpg)" id="sanfran2">
                <p class="travel-text">San Francisco</p>
            </div>
            
            <div class="pic" style="background-image: url(img/napa.jpg)" id="napa">
                <p class="travel-text">Napa</p>
            </div>
            
            <div class="pic" style="background-image: url(img/sonoma.jpg)" id="sonoma">
                <p class="travel-text">Sonoma</p>
            </div>

            <button>See All Destinations</button>
        </div>
    </section>

</div>
</body>
</html>
